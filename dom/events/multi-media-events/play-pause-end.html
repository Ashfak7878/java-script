<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>audio event: play pause ended</h2>

    <audio id="audioplay" controls>
        <source src="1.audio.opus" type="audio/mpeg">
    </audio>
<p id="eventOutput"></p>

    <script>
        const audio = document.getElementById("audioplay");
        const output = document.getElementById("eventOutput");

        audio.addEventListener('play', () => {
            output.textContent = "play event fired!";
            console.log("play event fired!");
        })
    </script>
</body>
</html>
